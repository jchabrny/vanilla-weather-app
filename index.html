<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Spartan:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/622af6dfc3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-4">
              <h3 id="date"></h3>
            </div>
            <div class="col-8">
              <div class="current-weather-icon">
                <i class="fas fa-circle"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <h1 id="current-city"></h1>
            </div>
            <div class="col-3">
              <ul>
                <h2>
                  <li>
                    <span id="current-temperature"></span
                    ><span class="units"> °C | °F</span>
                  </li>
                  <li id="weather-description"></li>
                </h2>
              </ul>
            </div>
            <div class="col-5">
              <ul>
                <li id="temperature-span"></li>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/jchabrny/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Jacky</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
